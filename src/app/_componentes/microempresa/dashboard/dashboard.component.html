<div class="container" >
    <h1>Dashboard</h1>
    <div *ngIf="!loading">
        <div *ngIf="showAdminBoard">
            <div class="contenido">
                <iframe width="100%" height="460" src="https://app.powerbi.com/reportEmbed?reportId=bbe2bbdb-afd6-4d5c-a614-cd56b62f2a77&autoAuth=true&ctid=6eeb49aa-436d-43e6-becd-bbdf79e5077d&config=eyJjbHVzdGVyVXJsIjoiaHR0cHM6Ly93YWJpLXNvdXRoLWNlbnRyYWwtdXMtcmVkaXJlY3QuYW5hbHlzaXMud2luZG93cy5uZXQvIn0%3D" frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </div>
        <div *ngIf="showMicroBoard">
            <div class="rigth-panel" *ngIf="!isEmpresa">
                <img src="../../../assets/empresaNot.svg" class="image" alt="" />
                <h3>Tu empresa aún no está registrada</h3>
                <p>Registrala para evaluarte y conocer la competitividad y madurez digital de tu empresa</p>
                <button class="btn-registro" routerLink="/mi-empresa/datos">
                    Registra tu empresa
                </button>
            </div>
            <div class="rigth-panel" *ngIf="isEmpresa && !isEvaluado" >
                <img src="../../../assets/evaluacionNot.svg" class="image" alt="" />
                <h3>Aún no te haz evaluado</h3>
                <p>Evalúate para conocer la competitividad y madurez digital de tu empresa</p>
                <button class="btn-registro" routerLink="/mi-empresa/evaluacion">
                    Evalúate
                </button>
            </div>
            <div *ngIf="isEmpresa && isEvaluado">
                <div class="contenido">
                    <iframe width="100%" height="460" [src]=trustedDashboardUrl frameborder="0" allowFullScreen="true"></iframe>
                </div>
            </div>
        </div>
    </div>
    <mat-spinner style="margin:0 auto;" [mode]="mode" [color]="color" *ngIf="loading" diameter="30"></mat-spinner>
</div>
