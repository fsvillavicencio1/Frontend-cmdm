<mat-toolbar *ngIf="isLoggedIn">
    <mat-toolbar-row>
        <mat-icon mat-list-icon *ngIf="!isExpanded" (click)="isExpanded = !isExpanded"
            class="chevron-button sidenav-button open">menu</mat-icon>
        <mat-icon mat-list-icon *ngIf="isExpanded" (click)="isExpanded = !isExpanded"
            class="chevron-button sidenav-button close">close</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<div class="content" *ngIf="isLoggedIn">
    <mat-sidenav-container autosize>
        <mat-sidenav [(opened)]="isExpanded" #sidenav mode="side">
            <mat-nav-list>
                <mat-list-item class="nav__link" routerLink="/mi-empresa/dashboard" title="Dashboard" routerLinkActive="active">
                    <mat-icon mat-list-icon class="nav__icon">dashboard</mat-icon>
                    <span *ngIf="isExpanded" class="nav__name">Dashboard</span>
                </mat-list-item>
                <mat-list-item class="nav__link" routerLink="/mi-empresa/datos" title="Áreas" routerLinkActive="active">
                    <mat-icon mat-list-icon class="nav__icon">apartment</mat-icon>
                    <span *ngIf="isExpanded" class="nav__name">Mi empresa</span>
                </mat-list-item>
                <mat-list-item class="nav__link" routerLink="componentes" title="Componentes" routerLinkActive="active">
                    <mat-icon mat-list-icon class="nav__icon">widgets</mat-icon>
                    <span *ngIf="isExpanded" class="nav__name">Componentes</span>
                </mat-list-item>

            </mat-nav-list>
        </mat-sidenav>

        <div class="content2">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
    
</div>

<div class="no_autorizado" *ngIf="!isLoggedIn">
    NO AUTORIZADO
</div>
