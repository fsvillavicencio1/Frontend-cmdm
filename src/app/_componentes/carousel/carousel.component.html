<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel_content">
        <ng-container *ngFor="let section of items">
            <div class="dsc-carousel_content-item"
                [ngStyle]="{'background-image': 'url(' + section.image + ')', 'margin-left': section.marginLeft + '%'}">
                <div class="content" data-aos="fade-left" data-aos-duration="1200">
                    <h1>{{section?.title?.first}}</h1>
                    <p>{{section.subtitle}}</p>
                    <button mat-flat-button routerLink="/mi-empresa">EVALÃšATE</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
