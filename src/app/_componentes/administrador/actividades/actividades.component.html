<div class="container">
    <mat-toolbar>
        <mat-toolbar-row>
            <span>Actividades</span>
            <span class="example-spacer"></span>
            <button *ngIf="showAdminBoard" mat-stroked-button class="login-button" (click)="openDialogRegister()"><mat-icon mat-list-icon class="nav__icon">add</mat-icon> Nueva Actividad</button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div *ngIf="!loading">
        <div class="left-panel" *ngIf="!showAdminBoard">
            <img src="../../../assets/seguridad.svg" class="image" alt="" />
            <h3>NO AUTORIZADO</h3>
            <p>Tu rol no te permite acceder a esta secci√≥n</p>
        </div>
        <div *ngIf="showAdminBoard" class="wrapper">
            
            <div class="tabla">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="actividad">
                        <th mat-header-cell *matHeaderCellDef> Actividad </th>
                        <td mat-cell *matCellDef="let element"> {{element.actividad}} </td>
                    </ng-container>

                    <ng-container matColumnDef="opciones">
                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon class="expand_more">more_vert</mat-icon>
                            </button>
                            
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="openDialogUpdate(element.id)">
                                    <mat-icon class="account_circle">edit_note</mat-icon>
                                    <span>Editar</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
    <mat-spinner style="margin:0 auto;" [mode]="mode" [color]="color" *ngIf="loading" diameter="30"></mat-spinner>
</div>
